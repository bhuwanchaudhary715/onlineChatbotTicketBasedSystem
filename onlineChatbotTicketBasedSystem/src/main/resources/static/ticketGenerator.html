<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4f46e5, #8b5cf6);
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.97);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        h1 {
            color: #1f2937;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        button {
            padding: 12px 24px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: #4f46e5;
            transform: translateY(-1px);
        }

        button:disabled {
            background: #a5b4fc;
            transform: none;
            cursor: not-allowed;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ticket-details {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            display: none;
        }

        .ticket-details h3 {
            color: #1e293b;
            margin-bottom: 1rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .detail-item span:first-child {
            color: #64748b;
            font-weight: 500;
        }

        .detail-item span:last-child {
            color: #1e293b;
            font-weight: 600;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        #btn{
            padding: 12px 24px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>

</head>
<body>
<div class="container">
    <h1>ðŸŽ« Ticket Information System</h1>

    <div class="alert" id="alert"></div>

    <div class="form-group">
        <label for="ticketId">Ticket ID</label>
        <div style="display: flex; gap: 0.5rem;">
            <input
                    type="text"
                    id="ticketId"
                    placeholder="Enter ticket ID"
                    required
            >
            <button type="button" id="searchBtn">
                <span>Search</span>
            </button>
        </div>
    </div>


    <!-- Add these new detail items inside the ticket-details div -->
    <div class="ticket-details" id="ticketDetails">
        <h3>Ticket Details</h3>
        <div class="detail-item">
            <span>Name:</span>
            <span id="ticketName">-</span>
        </div>
        <div class="detail-item">
            <span>Email:</span>
            <span id="ticketEmail">-</span>
        </div>
        <div class="detail-item">
            <span>Amount:</span>
            <span id="ticketAmount">-</span>
        </div>


    </div>

    <div class="form-group">
        <label for="email">Recipient Email</label>
        <input
                type="email"
                id="email"
                placeholder="Enter recipient email"
                required
        >
    </div>

    <div class="button-group">
        <button type="button" id="sendBtn" disabled>
            <span>Send Ticket Info</span>
        </button>
        <a href="./index.html" id="btn" class="button text-white">Back to the Dashboard â†’ </a>
    </div>
</div>

<script>
    const searchBtn = document.getElementById('searchBtn');
    const sendBtn = document.getElementById('sendBtn');
    const alertDiv = document.getElementById('alert');
    const ticketDetails = document.getElementById('ticketDetails');

    async function fetchTicketDetails(ticketId) {
        try {
            searchBtn.innerHTML = '<div class="loader"></div> Searching...';
            const response = await fetch(`http://localhost:8080/api/tickets/${encodeURIComponent(ticketId)}`);

            if (!response.ok) {
                throw new Error(`Ticket not found: ${response.statusText}`);
            }

            const data = await response.json();
            // Display ticket details
            document.getElementById('ticketName').textContent = data.name || '-';
            document.getElementById('ticketEmail').textContent = data.email || '-';
            document.getElementById('ticketAmount').textContent = data.amount ? `${data.amount}` : '-';

            ticketDetails.style.display = 'block';
            sendBtn.disabled = false;

            showAlert('Ticket found! You can now send the details.', 'success');

        } catch (error) {
            console.error('Error:', error);
            ticketDetails.style.display = 'none';
            sendBtn.disabled = true;
            showAlert(error.message, 'error');
        } finally {
            searchBtn.innerHTML = '<span>Search</span>';
        }
    }


    async function sendTicketEmail(ticketId, email) {
        try {
            sendBtn.innerHTML = '<div class="loader"></div> Sending...';
            const url = `http://localhost:8080/api/tickets/${encodeURIComponent(ticketId)}/send-email/${encodeURIComponent(email)}`;

            const response = await fetch(url, { method: 'POST' });
            const result = await response.json(); // Always parse as JSON

            if (!response.ok) {
                throw new Error(result.message || `HTTP ${response.status}`);
            }

            showAlert(result.message, 'success');
        } catch (error) {
            console.error('Error:', error);
            showAlert(`Server error: ${error.message}`, 'error');
        } finally {
            sendBtn.innerHTML = '<span>Send Ticket Info</span>';
        }
    }

    function showAlert(message, type) {
        alertDiv.textContent = message;
        alertDiv.className = `alert ${type}`;
        alertDiv.style.display = 'block';
        setTimeout(() => alertDiv.style.display = 'none', 5000);
    }

    // Event Listeners
    searchBtn.addEventListener('click', () => {
        const ticketId = document.getElementById('ticketId').value;
        if (ticketId) fetchTicketDetails(ticketId);
    });

    sendBtn.addEventListener('click', () => {
        const ticketId = document.getElementById('ticketId').value;
        const email = document.getElementById('email').value;

        if (!ticketId || !email) {
            showAlert('Please fill in all fields', 'error');
            return;
        }

        if (!validateEmail(email)) {
            showAlert('Please enter a valid email address', 'error');
            return;
        }

        sendTicketEmail(ticketId, email);
    });

    function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
</script>


</body>
</html>
