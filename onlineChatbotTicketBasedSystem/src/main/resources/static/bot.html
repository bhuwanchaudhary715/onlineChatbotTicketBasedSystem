<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 30px;
            text-align: center;
        }

        .nav-item {
            padding: 15px;
            margin: 10px 0;
            background-color: #34495e;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-item:hover {
            background-color: #3d566e;
        }

        /* Main Content Styles */
        .main-content {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        /* Pie Chart Styles */
        .pie-chart {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(
                    #3498db 0% 30%,
                    #e74c3c 30% 55%,
                    #2ecc71 55% 80%,
                    #f1c40f 80% 100%
            );
            margin: 0 auto;
            position: relative;
        }

        .pie-center {
            position: absolute;
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Bar Chart Styles */
        .bar-chart {
            display: flex;
            height: 200px;
            align-items: flex-end;
            gap: 30px;
            margin-top: 20px;
        }

        .bar {
            width: 50px;
            background-color: #3498db;
            border-radius: 5px 5px 0 0;
            transition: 0.3s;
        }

        .bar:hover {
            opacity: 0.8;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .stat-card {
            text-align: center;
            padding: 20px;
            background-color: #3498db;
            color: white;
            border-radius: 8px;
        }

        .stat-card h2 {
            font-size: 2em;
            margin: 10px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="dashboard">
    <div class="sidebar">
        <h2>Museum Analytics</h2>
        <div class="nav-item">Dashboard</div>
        <div class="nav-item">Visitors</div>
        <div class="nav-item">Exhibits</div>
        <div class="nav-item">Revenue</div>
        <div class="nav-item">Reports</div>
    </div>

    <div class="main-content">
        <div class="card">
            <h3>Visitor Demographics</h3>
            <div class="pie-chart">
                <div class="pie-center"></div>
            </div>
            <div class="stats-grid" style="margin-top: 20px;">
                <div class="stat-card">
                    <span>Adults</span>
                    <h2>45%</h2>
                </div>
                <div class="stat-card" style="background-color: #e74c3c;">
                    <span>Children</span>
                    <h2>30%</h2>
                </div>
                <div class="stat-card" style="background-color: #2ecc71;">
                    <span>Seniors</span>
                    <h2>25%</h2>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>Monthly Visitors</h3>
            <div class="bar-chart">
                <div class="bar" style="height: 80%; background-color: #3498db;"></div>
                <div class="bar" style="height: 65%; background-color: #e74c3c;"></div>
                <div class="bar" style="height: 90%; background-color: #2ecc71;"></div>
                <div class="bar" style="height: 75%; background-color: #f1c40f;"></div>
            </div>
            <div class="stats-grid" style="margin-top: 20px;">
                <div class="stat-card" style="background-color: #f1c40f;">
                    <span>Avg. Time</span>
                    <h2>2.5h</h2>
                </div>
                <div class="stat-card" style="background-color: #9b59b6;">
                    <span>Donations</span>
                    <h2>$4.2k</h2>
                </div>
                <div class="stat-card" style="background-color: #34495e;">
                    <span>Total</span>
                    <h2>12.4k</h2>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
